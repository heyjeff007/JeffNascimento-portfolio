<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Galáctico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vídeo de fundo -->
    <div class="video-background">
        <video autoplay muted loop id="galaxyVideo">
            <source src="galaxy-background.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>

    <!-- Navbar centralizado -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-item">
                <img src="https://via.placeholder.com/64" alt="Page 1" class="nav-image">
                <a href="#" class="nav-link" data-page="page1">Page 1</a>
            </div>
            <div class="nav-item">
                <img src="https://via.placeholder.com/64" alt="Page 2" class="nav-image">
                <a href="#" class="nav-link" data-page="page2">Page 2</a>
            </div>
        </div>
    </nav>

    <!-- Popups -->
    <div id="page1" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Page 1</h2>
            <p>Conteúdo da página 1 vai aqui.</p>
        </div>
    </div>

    <div id="page2" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Page 2</h2>
            <p>Conteúdo da página 2 vai aqui.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
